<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>質量計算機</title>
  <style>
    body { font-family: sans-serif; background:#f5f5f5; padding:20px; }
    .box { background:#fff; padding:20px; max-width:420px; border-radius:8px; }
    input, select, button { width:100%; margin-bottom:10px; padding:6px; font-size:16px; }
    .result { font-size:18px; font-weight:bold; }
  </style>
</head>
<body>

<div class="box">
  <h2>質量計算機（kg）</h2>

  <form onsubmit="calc(); return false;">

    <label>断面形状</label>
    <select id="shape">
      <option value="block">角材</option>
      <option value="round">丸棒</option>
      <option value="l">L形鋼</option>
      <option value="i">I形鋼</option>
      <option value="h">H形鋼</option>
    </select>

    <label>寸法 a（mm）</label>
    <input type="number" id="a">

    <label>寸法 b（mm）</label>
    <input type="number" id="b">

    <label>板厚 t（mm）</label>
    <input type="number" id="t">

    <label>長さ L（mm）</label>
    <input type="number" id="L">

    <label>密度（g/cm³）</label>
    <select id="density">
      <option value="7.85">鉄</option>
      <option value="2.7">アルミ</option>
      <option value="1.15">MCナイロン</option>
      <option value="1.0">水</option>
    </select>

    <button type="submit">計算（Enter可）</button>
    <div class="result" id="result"></div>

  </form>
</div>

<script>
function calc() {
  const s = shape.value;
  const a = Number(a.value);
  const b = Number(b.value);
  const t = Number(t.value);
  const L = Number(L.value);
  const d = Number(density.value);

  if (!a || !L) {
    result.textContent = "数値を正しく入力してください";
    return;
  }

  let area = 0;
  if (s === "block") area = a * b;
  if (s === "round") area = Math.PI * (a/2)**2;
  if (s === "l") area = a*t + b*t - t*t;
  if (s === "i" || s === "h") area = 2*b*t + (a-2*t)*t;

  const mass = area * L / 1e6 * d;
  result.textContent = "質量：約 " + mass.toFixed(3) + " kg";
}
</script>

</body>
</html>
